    <script>
      // Função para escapar caracteres HTML
      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const categorySelect = document.getElementById("category");
        const options = categorySelect.options;
        const randomIndex = Math.floor(Math.random() * options.length);

        // Define uma opção aleatória
        categorySelect.selectedIndex = randomIndex;

        // Apenas inicializa a API de fala. As vozes serão carregadas quando necessário.
        initSpeechAPI();
      });

      // Funções auxiliares para desabilitar/habilitar botões e mostrar/ocultar mensagens
      function disableButtons() {
        document.getElementById("speakButton").disabled = true;
        document.getElementById("generateButton").disabled = true;
      }

      function enableButtons() {
        document.getElementById("speakButton").disabled = false;
        document.getElementById("generateButton").disabled = false;
      }

      function showMessage(message) {
        let statusMessage = document.getElementById("statusMessage");
        statusMessage.innerText = message;
        statusMessage.style.display = "block";
      }

      function hideMessage() {
        let statusMessage = document.getElementById("statusMessage");
        statusMessage.style.display = "none";
      }

      document.getElementById("text").addEventListener("input", function () {
        fetchPronunciation(this.value);
      });

      function fetchPronunciation(text) {
        fetch("/pronounce", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "text=" + encodeURIComponent(text),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Erro no servidor /pronounce: " + response.status
              );
            }
            return response.json();
          })
          .then((data) => {
            if (data.error) {
              console.error(
                "Erro retornado pelo servidor /pronounce:",
                data.error
              );
              return; 
            }
            if (!data.pronunciations) {
              console.warn("pronunciations não veio na resposta. data =", data);
              return; 
            }
            const pronunciations = data.pronunciations;
            document.getElementById("pronunciation").innerText = pronunciations;
          })
          .catch((error) => {
            console.error("Erro ao buscar pronúncia:", error);
          });

        fetch("/hints", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "text=" + encodeURIComponent(text),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              console.error("Erro retornado pelo servidor /hints:", data.error);
              return;
            }
            const hintsList = document.getElementById("hintsList");
            hintsList.innerHTML = "";
            if (data.hints && data.hints.length > 0) {
              data.hints.forEach((hint) => {
                const li = document.createElement("li");
                li.innerHTML = `<strong>${escapeHtml(
                  hint.word
                )}</strong>: ${hint.explanations.join(", ")}`;
                hintsList.appendChild(li);
              });
            } else {
              hintsList.innerHTML = "<li>Nenhuma dica disponível.</li>";
            }
          })
          .catch((error) => {
            console.error("Erro ao buscar dicas:", error);
          });
      }

      function generateSentence() {
        disableButtons();
        showMessage("Gerando frase...");
        const category = document.getElementById("category").value;
        fetch("/get_sentence", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "category=" + encodeURIComponent(category),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              console.error(
                "Erro retornado pelo servidor /get_sentence:",
                data.error
              );
              showMessage("Erro ao gerar frase. Tente novamente.");
              return;
            }
            document.getElementById("text").value = data.fr_sentence;
            fetchPronunciation(data.fr_sentence);
            hideMessage();
          })
          .catch((error) => {
            console.error("Erro ao gerar frase:", error);
            showMessage("Erro ao gerar frase. Tente novamente.");
          })
          .finally(() => {
            enableButtons();
          });
      }

      // --- SCRIPT DE VOZ ATUALIZADO ---

      let synth = window.speechSynthesis;
      let utterance = null;

      // Garante que a lista de vozes seja carregada pelo navegador.
      function initSpeechAPI() {
        // O evento 'voiceschanged' é o método mais confiável para saber quando as vozes estão prontas.
        if (synth.getVoices().length === 0 && "onvoiceschanged" in synth) {
          synth.onvoiceschanged = () => {
            console.log("Vozes carregadas pelo evento 'voiceschanged'.");
          };
        }
         // Um fallback para garantir que funcione em todos os navegadores
        setTimeout(() => {
            if (synth.getVoices().length === 0) {
                 console.log("Forçando carregamento de vozes após timeout.");
                 synth.getVoices();
            }
        }, 500)
      }

      // **NOVA FUNÇÃO**: Encontra a melhor voz para um idioma específico (ex: 'fr-FR', 'en-GB')
      function findBestVoice(targetLang) {
        const langPrefix = targetLang.substring(0, 2); // 'fr' ou 'en'
        let voices = synth.getVoices().filter((voice) => voice.lang.startsWith(langPrefix));

        if (voices.length === 0) {
            console.warn(`Nenhuma voz encontrada para o idioma: ${targetLang}`);
            return null;
        }

        // Prioridade de busca:
        // 1. Voz específica para a localidade (ex: en-GB) e que seja de alta qualidade.
        // 2. Voz específica para a localidade.
        // 3. Primeira voz encontrada para o idioma (ex: qualquer voz 'en').

        const premiumKeywords = ["enhanced", "premium", "neural", "google", "microsoft", "apple", "natural"];
        
        let bestVoice = voices.find(voice => voice.lang === targetLang && premiumKeywords.some(kw => voice.name.toLowerCase().includes(kw)));
        if (bestVoice) return bestVoice;

        bestVoice = voices.find(voice => voice.lang === targetLang);
        if (bestVoice) return bestVoice;
        
        // Se for inglês, priorizar vozes britânicas caso não ache 'en-GB' exato
        if(langPrefix === 'en') {
            let ukVoice = voices.find(v => v.name.toLowerCase().includes('uk') || v.name.toLowerCase().includes('british'));
            if(ukVoice) return ukVoice;
        }

        console.log(`Nenhuma voz específica para '${targetLang}' encontrada. Usando a primeira disponível: ${voices[0].name}`);
        return voices[0]; 
      }
      
      function speakText() {
        const text = document.getElementById("text").value;
        if (!text || text.trim() === "") {
          showMessage("Por favor, gere ou digite um texto para escutar.");
          return;
        }

        if (!synth) {
          showMessage("Seu navegador não suporta síntese de voz.");
          return;
        }

        if (synth.speaking) {
          synth.cancel();
          setTimeout(() => startSpeaking(text), 100);
        } else {
          startSpeaking(text);
        }
      }

      function startSpeaking(text) {
        // Pega o idioma selecionado no novo dropdown
        const selectedLang = document.getElementById("languageSelector").value;
        
        // Encontra a melhor voz para esse idioma
        const selectedVoice = findBestVoice(selectedLang);

        if (!selectedVoice) {
          showMessage(
            `Nenhuma voz em ${selectedLang === 'fr-FR' ? 'Francês' : 'Inglês Britânico'} encontrada. Verifique as vozes do seu sistema.`
          );
          console.warn("Vozes disponíveis:", synth.getVoices());
          return;
        }

        utterance = new SpeechSynthesisUtterance(text);
        utterance.voice = selectedVoice;
        utterance.lang = selectedLang; // Força o idioma correto
        utterance.rate = 0.85; 
        utterance.pitch = 1.0; 
        utterance.volume = 1.0;

        utterance.onstart = function () {
          console.log(`Iniciando fala com a voz: ${selectedVoice.name} (Idioma: ${utterance.lang})`);
          showMessage("Falando...");
          disableButtons();
        };

        utterance.onend = function () {
          console.log("Fala concluída.");
          hideMessage();
          enableButtons();
          utterance = null;
        };

        utterance.onerror = function (event) {
          console.error("Erro na síntese de voz:", event.error);
          showMessage("Erro ao tentar falar: " + event.error);
          enableButtons();
          utterance = null;
        };

        // Workaround para bug do Chrome/Edge que para após 15 segundos
        let intervalId = null;
        if (navigator.userAgent.includes("Chrome") || navigator.userAgent.includes("Edg")) {
          intervalId = setInterval(() => {
            if (synth.speaking) {
              synth.pause();
              synth.resume();
            } else {
              clearInterval(intervalId);
            }
          }, 14000);
          utterance.addEventListener("end", () => clearInterval(intervalId));
          utterance.addEventListener("error", () => clearInterval(intervalId));
        }

        synth.speak(utterance);
      }
    </script>
